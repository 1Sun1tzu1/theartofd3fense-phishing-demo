name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci || npm i
      - name: Build
        run: npm run build
      # ðŸ‘‡ Write the CORRECT custom domain into the built artifact
      - name: Preserve custom domain
        run: |
          mkdir -p dist
          echo "infosec.theartofd3fense.co.uk" > dist/CNAME
      # ðŸ‘‡ If you want to be extra-safe for SPA routes (optional because you already have public/404.html)
      - name: Ensure 404.html exists
        run: |
          [ -f dist/404.html ] || cp dist/index.html dist/404.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
